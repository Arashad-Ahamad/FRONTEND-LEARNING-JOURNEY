<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/Doodle Search.png" alt="Doodle Search" />
      <div class="search-menu">
        <div class="search-bar">
          <img class="search-icon" src="/Vector.svg" alt="search icon" />
          <input type="text" placeholder="Search Doodle or type a URL" />
          <img class="close-icon" src="/Group 1.svg" alt="close icon" />
        </div>

        <div class="suggestion-menu">
          <div class="top-border"></div>
          <p>
            <img class="search-icon" src="/Vector.svg" alt="search icon" /> can
            i learn web development in
          </p>
          <p>
            <img class="search-icon" src="/Vector.svg" alt="search icon" /> can
            i learn web development in 3 months
          </p>
          <p>
            <img class="search-icon" src="/Vector.svg" alt="search icon" /> can
            i learn web development in a month
          </p>
          <p>
            <img class="search-icon" src="/Vector.svg" alt="search icon" /> can
            i learn web development in 2 months
          </p>
          <p>
            <img class="search-icon" src="/Vector.svg" alt="search icon" /> can
            i learn web development in 6 months
          </p>
        </div>
      </div>
    </div>
    <img class="doodle-shape" src="/doodle shapes.png" alt="doodle shapes" />
  </body>
</html>

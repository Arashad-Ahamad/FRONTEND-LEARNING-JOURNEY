<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>GlassMorphic Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <main>
      <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
            <img
              class="javascript-img"
              src="/javascript course.png"
              alt="javascript course"
            />
            <div class="card-text">
              <div class="tag-heart-container">
                <div class="tag">Beginner</div>
                <img
                  class="svg"
                  src="/Vector 1 (Stroke).svg"
                  alt="Heart icon"
                />
              </div>
              <h2 class="card-title">
                The Complete JavaScript Course Zero to Advanced
              </h2>
              <p class="subtitle">By: Anurag Singh</p>
              <div class="star-rating">
                <img src="/Star Rating.png" alt="Star Rating" />
                <span class="Rating-value">4.9</span>
                <span class="Rating-count">(3,327)</span>
              </div>
            </div>
            <button class="card-button">
              <img src="/Vector.png" alt="card-icon" />
              <span>Get Enrolled</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

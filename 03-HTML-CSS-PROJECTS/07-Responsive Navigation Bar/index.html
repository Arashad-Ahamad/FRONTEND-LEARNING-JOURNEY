<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body> 
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="image/logo.svg" alt="logo" />
                <span>Procodrr</span>
            </div>
            <div class="Hamburger">
                <input type="checkbox" id="Hamburger-checkbox">
                <label for="Hamburger-checkbox"> <img src="/image/Hamburger.svg" alt="Hamburger"></label>

            </div>
            <div class="nav-user-container">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li class="Courses">
                            <span class="span"><span>Courses</span> <img src="/image/dropdown.svg"
                                    alt="dropdown" /></span>
                            <ul>
                                <li><a href="#">Full HTML Course for Beginners</a></li>
                                <li><a href="#">Full CSS Course for Beginners</a></li>
                                <li><a href="#">The Complete JavaScript Course</a></li>
                                <li><a href="#">Git and GitHub Fundamentals</a></li>
                                <li><a href="#">Tailwind CSS Complete Course</a></li>
                                <li><a href="">React.js Full Course</a></li>
                            </ul>
                        </li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="user">
                    <div class="user-icon">
                        <img class="user-photo" src="image/square photo.png" alt="user-photo">
                        <div class="green-dot"></div>
                    </div>
                    <span>Arashad Ahamad</span>
                    <label class="close-icon" for="Hamburger-checkbox">
                        <img src="/image/close-icon.svg" alt="close icon">
                    </label>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

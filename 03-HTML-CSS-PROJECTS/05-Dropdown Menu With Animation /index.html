<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="side-menu">
    <div class="dropdown">
      <label class="dropdown-menu">
        <div class="dropdown-name">
          <img src="/Dog.svg" alt="dog icon" />
          <span>Dogs</span>
        </div>
        <input type="checkbox" />
        <svg class="down-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.646447 0.784889C0.841709 0.601113 1.15829 0.601113 1.35355 0.784889L6 5.15801L10.6464 0.784889C10.8417 0.601113 11.1583 0.601113 11.3536 0.784889C11.5488 0.968665 11.5488 1.26662 11.3536 1.4504L6.35355 6.15628C6.15829 6.34006 5.84171 6.34006 5.64645 6.15628L0.646447 1.4504C0.451184 1.26662 0.451184 0.968665 0.646447 0.784889Z"
            fill="#424242" />
        </svg>
      </label>
      <ul class="menu-items">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>

      </ul>
    </div>
  </div>
</body>

</html>

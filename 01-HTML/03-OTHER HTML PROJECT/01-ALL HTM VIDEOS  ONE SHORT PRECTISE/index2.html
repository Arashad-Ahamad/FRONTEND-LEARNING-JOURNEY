<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="countener">
    <h2>Register</h2>
    <p>Creat your account it's free and only takes a minute</p>
    

    <form action="/index2.html">
        <input class="name-first" type="text" name="a" placeholder="First Name" required>
        <input class="name-second" type="text" name="a" placeholder="Last Name">
        <input class="email" type="email" name="a" placeholder="Email" required>
        <input class="password" type="password" name="a" placeholder="Password" required>
        <input class="co-password" type="password" name="a" placeholder="Confirm Password" required>
        <div class="abc"><input required  type="checkbox" name="a"><span>  I accept the terms of use & privacy policy</span></div>
        
        <div class="bcd"><button type="submit">Register Now</button></div>

    </form>
</div>
</body>
</html>

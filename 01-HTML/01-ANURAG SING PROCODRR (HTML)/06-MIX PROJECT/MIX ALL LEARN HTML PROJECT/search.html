<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiple website direct search box.</h1>
  <p><form action="https://www.google.com/search" target="_blank">
   <div> <label for="google search">Google Search</label></div>
    <input type="text" name="q" id="google search" placeholder="Search Google or type a URL" size="30">
    <button>Google Search</button>
   </form> </p>
    <!--google complet  -->
    <p><form action="https://www.youtube.com/results" target="_blank">
       <div><label for="youtube search">Youtube Search</label></div> 
<input id="youtube search" type="text" name="search_query" placeholder="Search on Youtube" size="30">
<button>Youtube Search</button></p>
    </form>
    <!-- you tube complet -->
  <p> <form action="https://www.amazon.in/s" target="_blank">
       <div> <label for="amzone search">Amzone Search</label></div>
        <input id="amzone search" type="text" name="k" placeholder="Search Amzone.in" size="30">
<button>Amzone Search</button>

    </form></p> 
    <!-- amzone complet -->
    <p><form action="https://www.flipkart.com/search" target="_blank">
     <div>  <label for="flipkart search">Flipkart Search</label></div> 
<input id="flipkart search" type="text" name="q" placeholder="Search on flipkart" size="30">
<button>Flipkart Search</button>

    </form></p>
    <!-- flipkart complet -->
   <p> <form action="https://en.wikipedia.org/wiki" target="_blank">
       <div> <label for="wiki search">Wikipedia Search</label></div>
<input id="wiki search" type="text" name="search" placeholder="Search on Wikipedia" size="30">
<button >Wikipedia Search</button>
    </form></p>
    <!-- wikipedia complet -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

</head>
<body>
<h1>Contact Form </h1>
<form action="/about.html">
  <p> <div> <label for="first name">First Name</label></div>
    <input id="first name" type="text" placeholder="Your name" size="30" >
   <p><div> <label for="last name">Last Name</label></div>
    <input id="last name" type="text" placeholder="Your last name" size="30"></input></p>

   <DIV> Country</DIV>
<select name="Country" id="a"> 
<option value="United States">United States</option>
<option value="India">India</option>
<option value="China">China</option>
<option value="Russia">Russia</option>
<option value="Germany">Germany</option>
<option value="France">France</option>
<option value="UAE">UAE</option>
</select>

<br>
<br>
<div><label for="Subject">Subject</label></div>
<textarea placeholder="Write something.." style="width: fit-content;" name="Subject" id="Subject" cols="30" rows="15" ></textarea>
<br>
<br>
<div><button type="submit">Submit</button>
<button type="reset">Reset</button></div>

</form>
    
</body>
</html>

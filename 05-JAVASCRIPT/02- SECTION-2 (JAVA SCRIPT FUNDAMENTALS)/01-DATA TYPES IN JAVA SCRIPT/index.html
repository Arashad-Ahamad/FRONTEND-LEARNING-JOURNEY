<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Data Types in JavaScript</h1>
    </header>

    <main>
        <section>
            <h2>There are two types of data types in JavaScript:</h2>
            <ol>
                <li>Primitive</li>
                <li>Non-Primitive</li>
            </ol>
        </section>

        <section>
            <h2>Understanding Primitive Data Types</h2>
            <h3>Primitive data types are classified into 7 categories:</h3>
            <ol>
                <li>Number</li>
                <li>String</li>
                <li>Boolean</li>
                <li>Undefined</li>
                <li>Null</li>
                <li>BigInt</li>
                <li>Symbol</li>
            </ol>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements | div and span Tags</title>
</head>

<body>
    <!-- Block Elements -->

    <div style="background-color: lightgrey;">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat molestias quo non fuga numquam pariatur
            repudiandae quam natus.</p>
        <h1>Hello World</h1>
        <h2>Hello World 2</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
        </ul>
    </div>

    <!-- Inline Element -->

    <b>hello</b>
    <i>Hello 2</i>
    <a href="https://www.google.com/">google</a>
    <span>Hi</span>
    <img src="/transparent-html-css-javascript.png" alt="transparent-html-css-javascript"
        style="width: 100%; max-width: 600px;">


         
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple transfer</title>
    <link href="/src/output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <section
      class="flex justify-between max-w-[1000px] mx-auto p-10 text-xl md:text-2xl items-center"
    >
      <div id="Basket-1">
        <h1><span></span> apples</h1>
        <p>Basket 1</p>
      </div>
      <button id="left-arrow" title="left arrow">
        <img
          class="max-w-[30px] md:max-w-[40px]"
          src="/img/left-arrow.png"
          alt="left arrow"
        />
      </button>
      <button id="right-arrow" title="right arrow">
        <img
          class="max-w-[30px] md:max-w-[40px]"
          src="/img/right-arrow.png"
          alt="right arrow"
        />
      </button>
      <div id="Basket-2">
        <h1><span></span> apples</h1>
        <p>Basket 2</p>
      </div>
    </section>
  </body>
</html>
